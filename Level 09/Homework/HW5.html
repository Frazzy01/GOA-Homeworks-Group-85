<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Register page</title>
</head>
<body>
    <!-- ააგეთ ფორმა რეგისტრაციის ფორმა(მინიმუმ უნდა ქონდეს: სახელი, გვარი, ელფოსტა, ასაკი, პაროლი) -->

        <br>

        <br>

    </form>
