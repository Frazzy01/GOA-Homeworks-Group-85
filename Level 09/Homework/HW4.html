<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name and surname</title>
</head>

<body>
    <!-- ააგეთ მარტივი ფორმა სადაც მომხმარებელს მოთხოვთ სახელსა და გვარს + submit ღილაკი -->

        <form>
        <label for="user_name">Name</label>
        <input type="text" id="user_name">

        <br>
        <br>

        <label for="user_surname">Surname</label>
        <input type="text" id="user_surname">

        <br>
        <br>

        <input type="submit">

        </form>
    
</body>

</html>
