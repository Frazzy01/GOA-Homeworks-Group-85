<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>

<body>
    <h1>Registration form</h1>

        <form>
        <label for="user_name">Enter name</label>
        <input type="text" id="user_name" name="Name" value="Guest">

        <br>
        <br>

        <label for="user_surname">Enter surname</label>
        <input type="text" id="user_surname" name="Surname" value="beridze">

        <br>
        <br>

        <label for="user_email">Enter email</label>
        <input type="email" id="user_email" name="Email" value="example@gmail.com">

        <br>
        <br>

        <label for="user_password">Enter password</label>
        <input type="password" id="user_password">
        
        <br>
        <br>

        
        <label for="user_years">Enter your Years</label>
        <input type="date" id="user_years" name="Years old">

        <br>
        <br>

        <label for="user_male">Male</label>
        <input type="radio" id="user_male" value="">

        <br>

        <label for="user_female">Female</label>
        <input type="radio" id="user_female" value="">

        <br>

        <label for="user_other">other</label>
        <input type="radio" id="user_other" value="">

        <br>
        <br>

        <input type="submit">


    
</body>

</html>
