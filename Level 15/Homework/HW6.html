<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraph</title>
</head>
<body>
    <!-- 4)შექმენი 5 პარაგრაფი,პირველს მიეცი შემდეგი სტილები ფერი ქონდეს წითელი,უკანა ფონის ფერი ლურჯი და ზომაში იყოს 40პხ

    მეორეს სტილები ფერი ლურჯი ,უკანა ფონის ფერი სტაფილოსფერი და ზომაში 10px

    მესამეს სტილები ფერი ქონდეს იასამნისფერი ,უკანა ფონის ფერი ქონდეს მწვანე და ზომაში იყოს 31px

    მეოთხეს სტილები ფერი ქონდეს ვარდისფერი ,უკანა ფონის ფერი ქონდეს ყვითელი და ზომაში იყოს 66px

    მეხუთეს სტილები ფერი ქონდეს თეთრი ,უკანა ფონის ფერი ქონდეს შავი და ზომაში იყოს 95px -->

    <p style="color: red; background-color: blue; font-size: 40px;">ONE</p>
    <p style="color: blue; background-color: orange; font-size: 10px;">TWO</p>
    <p style="color: purple; background-color: green; font-size: 31px;">THREE</p>
    <p style="color: pink; background-color: yellow; font-size: 66px;">FOUR</p>
    <p style="color: white; background-color: black; font-size: 95px;">FIVE</p>
</body>
</html>
